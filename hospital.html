<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDALLOC - Hospital Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm"><div class="container"><a class="navbar-brand fw-bold" href="#"><i class="fas fa-hospital me-2"></i>MEDALLOC Hospital</a><button id="logout-button" class="btn btn-light"><i class="fas fa-sign-out-alt me-2"></i>Sign Out</button></div></nav>
    <div class="container mt-5"><div class="row justify-content-center"><div class="col-md-8 text-center">
        <div id="loading-state" class="text-center p-5"><div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status"><span class="visually-hidden">Loading...</span></div></div>
        <div id="dashboard-content" class="d-none">
            <h1 class="display-5">Hospital Dashboard</h1>
            <p class="lead">Signed in as: <strong id="user-email-display"></strong></p>
            <hr class="my-4"><p>Here you can manage your hospital's bed availability, view patient requests, and update your profile.</p>
        </div>
    </div></div></div>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="conf.js"></script>
    <script src="hospital.js"></script>
</body>
</html>
